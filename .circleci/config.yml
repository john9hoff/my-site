version: 2
build-job:
  build:
    working_directory: ~/my-site
    docker:
      - image: circleci/node:6-browsers
    steps:
      - checkout
      - run:
          name: Update Dependencies
          command: npm install
deploy-job:
       docker:
         - image: circleci/node:6-browsers
       working_directory: /tmp/my-site
       steps:
         - run:
             name: Deploy Master to Firebase
             command: ./node_modules/.bin/firebase deploy --token=$FIREBASE_DEPLOY_TOKEN
workflows:
  version: 2
  build-deploy:
    jobs:
      - build-job
      - deploy-job:
          requires:
            - build-job
          filters:
            branches:
              only: master
